#### Creating Geometry in QGIS from OSM
1. New document and add ia_county_utm15n layer
1. Add raster imagery (naip_2019_nc.tiff) previously dowloaded http://ortho.gis.iastate.edu
1. Add OSMDownloader Plugin and QuickOSM plugin
1. Zoom to Aerial location and click OSM Downloader icon to draw a polygon of desired area
1. Select athletic fields, extract and buffer .25 miles
